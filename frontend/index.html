<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags for Google #1 Ranking -->
    <title>
      Vesturo - Latest Fashion Trends, Clothing & Style Inspiration | Shop
      Designer Outfits
    </title>
    <meta
      name="description"
      content="Discover the latest fashion trends, designer clothing, and style inspiration at Vesturo. Shop trendy outfits, dresses, accessories, and more. Your ultimate fashion destination for modern style." />
    <meta
      name="keywords"
      content="fashion, clothing, style, trends, designer outfits, dresses, accessories, women fashion, men fashion, trendy clothes, fashion blog, style inspiration, shopping, designer brands, fashion trends 2024" />
    <meta name="author" content="Vesturo Fashion" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Vesturo - Latest Fashion Trends & Designer Clothing" />
    <meta
      property="og:description"
      content="Discover the latest fashion trends, designer clothing, and style inspiration. Your ultimate fashion destination for modern style." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://vesturo-fashion.vercel.app" />
    <meta property="og:site_name" content="Vesturo Fashion" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Vesturo - Latest Fashion Trends & Designer Clothing" />
    <meta
      name="twitter:description"
      content="Discover the latest fashion trends, designer clothing, and style inspiration." />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <link rel="canonical" href="https://vesturo-fashion.vercel.app" />

    <!-- Structured Data for Google Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Vesturo Fashion",
        "description": "Latest fashion trends, designer clothing, and style inspiration",
        "url": "https://vesturo-fashion.vercel.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://vesturo-fashion.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "sameAs": [
          "https://instagram.com/vesturo",
          "https://facebook.com/vesturo",
          "https://twitter.com/vesturo"
        ]
      }
    </script>

    <!-- Google Fonts for Better Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
